server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 启用 gzip 压缩
  gzip on;
  gzip_vary on;
  gzip_min_length 1024; # 超过 1KB 才压缩
  gzip_comp_level 6;    # 压缩等级（1-9）
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml;
  gzip_disable "msie6";
  # 若构建产物包含 .gz（由 vite-plugin-compression 生成），优先使用
  gzip_static on;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
    expires 30d;
    access_log off;
  }

  # 健康检查接口（返回 JSON）
  location = /health {
    default_type application/json;
    return 200 '{"status":200,"service":"kaimen-admin-frontend","version":"1.0.0"}';
  }
}